title: Weaver-Blog
description: "A personal blog for S.R. Weaver"
author:
  name: "S.R. Weaver"
  email: "lwflouisa@riseup.net"
  url: "https://lwflouisa.github.io/WeaverBlog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "S.R. Weaver"
year : "2020"
